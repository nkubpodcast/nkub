<div id="tabs">
    {% for item in site.data.navigation %}
    <a href="{{ site.baseurl }}{{ item.link }}" {% if page.url == item.link %}style="color: #7c2e19e9;"{% endif %}>
        {{ item.name }}
    </a>
        {% unless forloop.last %}
        |
        {% endunless %}
    {% endfor %}
</div>
