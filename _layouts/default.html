<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">

  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
    type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
</head>

<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline
      }}</h2> -->
    <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline
      }}</h2> -->
    {% if page.subtitle %}
    <h2 class="project-tagline">{{ page.subtitle }}</h2>
    {% else %}
    <h2 class="project-tagline">&nbsp;</h2>
    {% endif %}
  </header>
  <main id="content" class="main-content" role="main">
    {% include navigation.html %}
    {{ content }}
    <footer class="site-footer">
      <div>
        
          <img alt="Nkub logo" src="{{ site.baseurl }}/assets/img/logo-nkub-08.png" width="200">
        </a>
      </div>
      <div>&copy; N'Kub Podcast </div>
    </footer>
  </main>
</body>

</html>
